task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'lib', include: '**/*.jar')
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}